<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вакансия отклонена | Татнефть</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

        :root {
            --primary-color: #006633;
            --secondary-color: #FFCC00;
            --error-color: #e53935;
            --text-color: #333;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            min-height: 100vh;
            color: var(--text-color);
            position: relative;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .bg-logo {
            position: absolute;
            opacity: 0.05;
            z-index: -1;
            width: 80%;
            max-width: 800px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .reject-container {
            max-width: 600px;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease;
        }
        
        .reject-icon {
            font-size: 5rem;
            color: var(--error-color);
            margin-bottom: 1.5rem;
            animation: shake 0.5s;
        }
        
        h1 {
            font-size: 2rem;
            color: var(--error-color);
            margin-bottom: 1rem;
        }
        
        .reject-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: #ffebee;
            border-radius: 8px;
            border-left: 4px solid var(--error-color);
        }
        
        .vacancy-title {
            font-weight: 700;
            color: var(--error-color);
        }
        
        .btn-dashboard {
            display: inline-flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 102, 51, 0.3);
            margin-top: 1rem;
        }
        
        .btn-dashboard:hover {
            background-color: #00562b;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 102, 51, 0.4);
        }
        
        .btn-dashboard i {
            margin-right: 0.5rem;
        }
        
        .company-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-top: 2rem;
        }
        
        .location {
            font-size: 0.9rem;
            color: #666;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="reject-container">
        <div class="reject-icon">
            <i class="fas fa-times-circle"></i>
        </div>
        <h1>Вакансия отклонена</h1>
        <div class="reject-message">
            Вакансия "<span class="vacancy-title">{{ vacancy.title }}</span>" была отклонена и не опубликована на сайте.
        </div>
        
        <a href="{{ url_for('show_vacancies') }}" class="btn-dashboard">
            <i class="fas fa-list"></i> К списку вакансий
        </a>
        
        <div class="company-name">ООО «Татнефть-Самара»</div>
        <div class="location">Samara/Russia</div>
    </div>
    
    <svg class="bg-logo" viewBox="0 0 500 100" xmlns="http://www.w3.org/2000/svg">
        <text x="50%" y="50%" font-size="60" font-weight="bold" text-anchor="middle" fill="var(--primary-color)">
            Татнефть
        </text>
    </svg>
</body>
</html>
