<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Татнефть-Самара | HR Портал</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #006633;
            --secondary-color: #FFCC00;
            --text-color: #333;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            min-height: 100vh;
            color: var(--text-color);
            position: relative;
            overflow-x: hidden;
        }
        
        .bg-logo {
            position: absolute;
            opacity: 0.05;
            z-index: -1;
            width: 80%;
            max-width: 800px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease;
        }
        
        .company-name {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .location {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }
        
        .main-title {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            text-align: center;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientShift 5s infinite alternate;
        }
        
        .hr-actions {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 3rem 0;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 250px;
        }
        
        .btn i {
            margin-right: 0.8rem;
            font-size: 1.2rem;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }
        
        .btn-tertiary {
            background-color: #6c757d;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .vacancies-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 1rem 0;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
    </style>
</head>
<body>
    <!DOCTYPE html>
<html lang="ru">
<head>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="company-name">ООО «Татнефть-Самара»</div>
            <div class="location">Samara/Russia</div>
        </div>
        
        <h1 class="main-title">HR Портал</h1>
        
        <div class="hr-actions">
            <a href="{{ url_for('upload_file') }}" class="btn btn-primary">
                <i class="fas fa-plus-circle"></i> Разместить вакансию
            </a>
            <a href="{{ url_for('hr_vacancies') }}" class="btn btn-secondary">
                <i class="fas fa-list-ul"></i> Управление вакансиями
            </a>
            <a href="{{ url_for('pending_vacancies') }}" class="btn btn-tertiary">
                <i class="fas fa-clock"></i> Модерация ({{ pending_count }})
            </a>
            <div class="hr-actions">
                <a href="{{ url_for('hr_applications') }}" class="btn btn-tertiary">
                    <i class="fas fa-envelope"></i> Заявки ({{ new_apps_count }})
                </a>
            </div>
        </div>
    </div>
</body>
</html>
